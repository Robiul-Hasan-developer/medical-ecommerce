<!-- ==================== Header Five Start Here ==================== -->
<header class="header transition-all z-2 @@fullHeader">
  <div class="container max-w-1800-px">
    <nav
      class="d-flex align-items-center justify-content-between tw-gap-2 py-lg-0 tw-py-4"
    >
      <!-- Logo Start -->
      <div class="logo">
        <a href="index.html" class="link active-scale-09">
          <img
            src="assets/images/logo/logo-white.png"
            alt="Logo"
            class="max-w-200-px"
          />
        </a>
      </div>
      <!-- Logo End  -->

      <!-- Menu Start  -->
      <div class="header-menu d-lg-block d-none">
        @@include('../partials/_nav-menu.html', { 
            "class" : "tw-gap-6 nav-menu-link-white" 
         })
      </div>
      <!-- Menu End  -->

      <!-- Header Right start -->
      <div class="d-flex align-items-center tw-gap-72-px">
        <div class="d-xl-flex d-none align-items-center tw-gap-4">
          <img
            src="assets/images/icons/phone-icon-three.png"
            alt="Phone Icon"
          />
          <div class="">
            <span class="tw-text-sm text-neutral-50 fw-medium d-block"
              >Call Us Now</span
            >
            <a
              href="tel:+025 757 576 560"
              class="fw-semibold tw-text-base text-white hover-underline hover-text-main-two-600 d-block"
              >+025 757 576 560</a
            >
          </div>
        </div>
        <a
          href="appointment.html"
          class="responsive-button hover--translate-y-1 active--translate-y-scale-9 btn btn-white hover-style-two button--stroke d-inline-flex align-items-center justify-content-center tw-gap-3 group tw-py-605 tw-px-54-px fw-semibold tw-rounded-lg tw-text-sm tw-end-0 tw-duration-200 text-heading group-item text-capitalize"
          data-block="button"
        >
          <span class="button__flair"></span>
          <span class="z-1 position-relative d-sm-none d-flex">
            <img src="assets/images/icons/nurse-icon.png" alt="icon" class="" />
          </span>
          <span class="button__label d-sm-flex d-none"
            >Book an Appointment</span
          >
        </a>
        <button
          type="button"
          class="toggle-mobileMenu leading-none d-lg-none text-white tw-text-9"
        >
          <i class="ph ph-list"></i>
        </button>
      </div>
      <!-- Header Right End  -->
    </nav>
  </div>
</header>
<!-- ==================== Header Five End Here ==================== -->
